<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
onload = function() {
setInterval(function() {
    document.getElementById('output').value = document.getElementById('contents').innerHTML;
}, 1000);

setInterval(function() {
    var time = document.createElement('span');
    time.textContent = Date.now() + ',';
    document.getElementById('footer').appendChild(time);
}, 800);

}
</script>
</head>
<body>
<div id="contents">
<a id="link" href="otakara.html">otakara</a>
</div>
<br>
<textarea id="output" style="width:100%;height:70%;"></textarea>
<div id="footer" style="width:500px;overflow-x:scroll;"></div>
</body>
</html>
